<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Date & Time Scheduling Component</title>
  <script src="/build/appscheduling.js"></script>

  <script>
    window.onload = function () {
      let myComponent = document.getElementById("myComponent");
      let dt = new Date();
      dt.setHours(5, 0, 0, 0);
      let dates = [new Date(dt)];
      dt.setHours(6, 0, 0, 0);
      
      const dt2 = new Date();
      dt2.setHours(5, 0, 0, 0);
      const stWT = new Date(dt2);
      dt2.setHours(18, 0, 0, 0);
      const edWT = new Date(dt2);

      for (let i = 0; i < 6; i++) {
        dates.push(new Date(dt));
        dt.setDate(dt.getDate() + 1);
        dt.setHours(7 + i, 0, 0, 0);
      }

      myComponent.schedulingData = [
        { professional: {id: 'xCre547', name: 'Paolo', picture: ''}, busySchedules: dates.slice(0, 2), startWorkingTime: stWT, endWorkingTime: edWT },
        { professional: {id: 'e547UJS', name: 'St. John', picture: ''}, busySchedules: dates, startWorkingTime: stWT, endWorkingTime: edWT },
        { professional: {id: 'so$rfs#', name: 'Amazing MF', picture: ''}, busySchedules: dates.slice(0, 3), startWorkingTime: stWT, endWorkingTime: edWT },
      ];

      myComponent.addEventListener("onScheduleUpdated", function (event) {
        const res = event.detail;
        console.log(res);
      })
    };

  </script>
</head>

<body>
  <app-scheduling id="myComponent"></app-scheduling>
</body>

</html>
